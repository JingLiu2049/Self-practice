<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        ul{
            display:flex;
            list-style:none;
            background-color: #bfa;
            padding-inline-start: 0;
        }
        li{
            flex-grow: 1;
            flex-shrink: 1;
            text-align:center;
        }
        li:hover{
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>NAV1</li>
        <li>NAV2NAV2NAV2NAV2</li>
        <li>NAV3NAV3NAV3</li>
        <li>NAV4NAV4</li>
        <li>NAV5NAV5NAV5NAV5NAV5</li>
    </ul>
</body>
</html>
